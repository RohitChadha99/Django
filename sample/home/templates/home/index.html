<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    {% block body %}
    <div class="container-xxl bg-secondary p-5 text-center font-white">
    <a class="btn btn-primary" href={% url 'signup' %}>Upload image</a>
    </div>
    <div class="row pt-4">
    {% for i in q %}
    <div class="card m-2" style="width: 18rem;">
        <img src="{{ i.pic.url }}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="bg-secondary text-white px-4">Uploaded by: {{i.name}}</h5>
        <h5 class="text-center">{{i.email}}</h5>
        <a href="{% url 'update' i.id %}">edit</a>
        </div>
    </div>
    {% endfor %}
    </div>
    
    {% endblock body %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
